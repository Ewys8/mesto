<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Никишин">
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
      <img src="./images/logo.svg" alt="лого" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__main">
        <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="gallery">
      <article class="card">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.png" alt="Эльбрус" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombay.png" alt="Домбай" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.png" alt="Эльбрус" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombay.png" alt="Домбай" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Никишин Александр</p>
  </footer>
  <section class="popup popup__type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit-form" name="userData">
        <input type="text" name="userName" class="popup__input popup__input_type_name" placeholder="Ваше имя" maxlength="30" minlength="2">
        <input type="text" name="userDescription" class="popup__input popup__input_type_description" placeholder="О себе" maxlength="70" minlength="2">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__content">
      <div role="button" class="popup__close-button"></div>
      <p class="popup__title">Редактировать профиль</p>
      <div class="popup__forms">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя">
          <input type="text" class="popup__input popup__input_type_description" placeholder="О себе">
      </div>
      <div role="button" class="popup__save-button">
        <p class="popup__save-button__title">Сохранить</p>
      </div>
    </div>
  </section>
</body>
</html>
