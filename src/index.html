<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Никишин">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="лого" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__main">
        <button class="profile__avatar-button" type="button">
          <img class="profile__avatar" src="#" alt="Мужчина в шапке" />
        </button>
        <!-- <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__avatar"> -->
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="gallery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Никишин Александр</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form popup__edit-form" name="userData" novalidate>
        <input id="username" type="text" name="newName" class="popup__input popup__input_type_name" required placeholder="Ваше имя" maxlength="40" minlength="2" autocomplete="off">
        <span id="error-username" class="error-message username-error"></span>
        <input id="description" type="text" name="newDescription" class="popup__input popup__input_type_description" required placeholder="О себе" maxlength="200" minlength="2" autocomplete="off">
        <span id="error-description" class="error-message description-error"></span>
        <button type="submit" class="popup__submit-button" >Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form popup__add-form" name="addCard" novalidate>
        <input id="placename" type="text" name="name" class="popup__input popup__input_type_card-name" required placeholder="Название" maxlength="30" minlength="2" autocomplete="off">
        <span id="error-placename" class="error-message placename-error"></span>
        <input id="url" type="url" name="link" class="popup__input popup__input_type_card-url" required placeholder="Ссылка на картинку" autocomplete="off">
        <span id="error-url" class="error-message url-error"></span>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_figure">
    <figure class="popup__figure-container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </section>
  <section class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form popup__avatar-form" name="editAvatar" novalidate>
            <input id="avatar" type="url" name="avatar" class="popup__input popup__input_type_card-url" required placeholder="Ссылка на картинку" autocomplete="off">
            <span id="error-avatar" class="error-message avatar-error"></span>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </div>
  </section>
  <section class="popup popup_type_delete-confirm">
    <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_card" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="form" id="delete-confirm" name="delete-confirm" novalidate>
          <button type="submit" class="popup__submit-button" >Да</button>
        </form>
    </div>
  </section>
  <template id="card-template">
    <article class="card">
        <img src="#" alt="" class="card__photo">
        <div class="card__figcaption">
          <h2 class="card__title"></h2>
            <div class="card__like-element">
              <button class="card__like-button" type="button" aria-label="Нравится"></button>
              <span class="card__like-count"></span>
            </div>
        </div>
        <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      </article>
  </template>
</body>
</html>
